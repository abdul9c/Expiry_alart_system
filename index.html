<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Expiration Alert System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Expiry Alert System</h1>
  <h2>Add Products</h2>
  <form action="#" method="post">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName"><br><br>
    
    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" name="expirationDate"><br><br>
    
    <label for="productDescription">Product Description:</label><br>
    <textarea id="productDescription" name="productDescription" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>
  <script src="js/index.js"></script>
</body>
</html>
